<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mi Salud Programada</title>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>Bienvenido a Mi Salud Programada</h1>
      <p>¡Tu portal de consultas médicas presenciales y en línea!</p>
    </header>

    <!-- Selección de Usuario -->
    <section id="user-selection" class="selection">
      <h2>Selecciona tu tipo de usuario</h2>
      <button class="btn" onclick="selectUser('patient')">Paciente</button>
      <button class="btn" onclick="selectUser('doctor')">Doctor</button>
    </section>

    <!-- Opciones de Autenticación -->
    <section id="auth-options" class="hidden">
      <h2>Autenticación</h2>
      <p id="auth-message"></p>
      <button class="btn" onclick="showLogin()">Iniciar Sesión</button>
      <button class="btn" onclick="showRegister()">Registrarse</button>
    </section>

    <!-- Iniciar Sesión -->
    <section id="login" class="hidden auth-section">
      <h2>Iniciar Sesión</h2>
      <form id="login-form">
        <label for="login-email">Correo Electrónico:</label>
        <input type="email" id="login-email" placeholder="Ingrese su correo" required>

        <label for="login-password">Contraseña:</label>
        <input type="password" id="login-password" placeholder="Ingrese su contraseña" required>

        <button type="submit" class="btn">Iniciar Sesión</button>
        <a href="#" class="recover-link" onclick="showRecover()">¿Olvidaste tu contraseña?</a>
      </form>
      <button class="btn secondary-btn" onclick="goBack()">Regresar</button>
    </section>

    <!-- Registrarse -->
    <section id="register" class="hidden auth-section">
      <h2>Registrarse</h2>
      <form id="register-form">
        <label for="register-name">Nombre Completo:</label>
        <input type="text" id="register-name" placeholder="Ingrese su nombre completo" required>

        <label for="register-email">Correo Electrónico:</label>
        <input type="email" id="register-email" placeholder="Ingrese su correo" required>

        <label for="register-password">Contraseña:</label>
        <input type="password" id="register-password" placeholder="Cree una contraseña" required>

        <label for="register-type">Tipo de Usuario:</label>
        <select id="register-type" required>
          <option value="patient">Paciente</option>
          <option value="doctor">Doctor</option>
        </select>

        <button type="submit" class="btn">Registrarse</button>
      </form>
      <button class="btn secondary-btn" onclick="goBack()">Regresar</button>
    </section>

    <!-- Recuperar Contraseña -->
    <section id="recover" class="hidden auth-section">
      <h2>Recuperar Contraseña</h2>
      <form id="recover-form">
        <label for="recover-email">Correo Electrónico:</label>
        <input type="email" id="recover-email" placeholder="Ingrese su correo" required>
        <button type="submit" class="btn">Recuperar</button>
      </form>
      <button class="btn secondary-btn" onclick="goBack()">Regresar</button>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
