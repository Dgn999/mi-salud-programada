<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Salud Programada</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Ventana de bienvenida -->
  <div class="container" id="welcome-screen">
    <h1>¡Bienvenido a Mi Salud Programada!</h1>
    <p>Tu solución para agendar consultas médicas de forma fácil y rápida.</p>
    <button class="start-btn" onclick="showUserSelection()">Comenzar</button>
  </div>

  <!-- Ventana de selección de tipo de usuario -->
  <div class="container hidden" id="user-selection">
    <h2>¿Quién eres?</h2>
    <p>Selecciona el tipo de usuario para continuar:</p>
    <div class="user-buttons">
      <button class="user-btn" onclick="selectUser('doctor')">Doctor</button>
      <button class="user-btn" onclick="selectUser('paciente')">Paciente</button>
      <button class="user-btn" onclick="selectUser('otro')">Otro</button>
    </div>
  </div>

  <!-- Ventana de agendar cita (placeholder para futuras funcionalidades) -->
  <div class="container hidden" id="appointment-screen">
    <h2>Agendar Cita</h2>
    <p>En esta sección podrás agendar tus citas médicas.</p>
    <button class="back-btn" onclick="goBack()">Volver</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
