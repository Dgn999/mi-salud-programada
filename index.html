<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Salud Programada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Bienvenido a Mi Salud Programada</h1>
        <p>Una solución moderna para gestionar citas médicas</p>
    </header>

    <!-- Sección de Selección de Usuario -->
    <section id="user-selection">
        <h2>Selecciona tu tipo de usuario</h2>
        <div class="user-options">
            <button onclick="showLogin('paciente')">Paciente</button>
            <button onclick="showLogin('doctor')">Doctor</button>
            <button onclick="showLogin('otros')">Otros</button>
        </div>
    </section>

    <!-- Sección de Inicio de Sesión -->
    <section id="login-section" style="display:none;">
        <h2 id="login-title"></h2>
        <form id="login-form">
            <input type="email" placeholder="Correo Electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p id="forgot-password" onclick="recoverPassword()">¿Olvidaste tu contraseña?</p>
        <button id="register-button" style="display:none;" onclick="registerPatient()">Registrarse</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
